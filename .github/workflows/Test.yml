name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v3
      - name: Set Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy
      - name: Run check
        run: cargo check
      - name: Run clippy
        run: cargo clippy -- -D warnings
      - name: Run test
        run: cargo test
      - uses: messense/maturin-action@v1
        with:
          command: build
          args: --release

